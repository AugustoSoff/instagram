<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
        <title>Instagram</title>
    </head>
    <body>
        <div class="insta-wrapper">
            <div class="insta-cell">
                <img src="./img/nokia.png" alt="Celulares">
            </div>
            <div class="insta-continue">
                <div class="group">
                    <img src="./img/instagram.png" class="insta-logo" alt="Instagram Imagem">
                    <img src="img/profile.png"class="profile-photo" alt="Foto de Perfil">
                    <a href="#" class="insta-login">Continuar como ricardoloco</a>
                    <a href="#" class="insta-logout">Remover conta</a>
                </div>
                <div class="group">
                    <p class="not-account">Não é você?</p>
                    <p class="not-account">
                        <span class="link-blue">Alterar conta</span>
                        ou
                        <span class="link-blue">Casdastre-se</span>
                    </p>
                </div>
                <div class="get-the-cell">
                    <p class="get-cell">Compre seu celular.</p>
                    <div class="buy">
                        <a href="#" class="buy-cell"></a>
                        <a href="#" class="buy-cell"></a>
                    </div>
                </div>
            </div>
        </div>
    </body>

</html>
